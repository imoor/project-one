        <!-- Reminder Content -->
        <div class="bg-white pulldown">
            <div class="content content-boxed overflow-hidden">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

                                    <div class="col-xs-12 col-sm-6 col-sm-offset-3">

        <script src="assets/js/pages/base_pages_reminder.js"></script>
        <script>
            $('#sendEmailBtn').click(function () {
                var email=$('#reminder-email').val();
                $.ajax({
                    url:'/developer/email/password?email='+email,
                    type:'GET',
                    success:function(data){
                        console.log(data)
                        swal('Email Send!', 'Please go to your email to reset your password.', 'success');
                        $('#sendEmailBtn').text("Send Again");
                    },
                    error:function(data){
                        console.log(data)
                        if(data.responseJSON.code==500){
                            swal('Oops', 'Server Busy')
                        }else{
                            swal('Oops', data.responseJSON.msg)
                        }
                    }
                })
            })
        </script>
