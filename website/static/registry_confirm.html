        <script>
        	var email=GetQueryString('email');
            var m=email.split('@');
            var m2=m[1].split(".");
            var m3=m2[0];
            var url='https://mail.'+m3+'.com';
            $("#emailContent").text(email);
            $("#emailContent").attr("href",url);
            $('#send').click(function () {
            	$.ajax({
            		url:'/developer/sendVerifyEmail?email='+email,
            		type:'GET',
            		success:function(data){
            			swal('Oops', 'E-mail send !')
            		},
            		error:function(data){
            			swal('Oops', data.responseJSON.msg)
            		}
            	})
            });
            /*获取浏览器地址的参数的方法*/
            function GetQueryString(name){
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  unescape(r[2]); return null;
            }
        </script>
