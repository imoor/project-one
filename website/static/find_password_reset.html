        <!-- Register Content -->
        <div class="bg-white pulldown">
            <div class="content content-boxed overflow-hidden">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

        <script src="assets/js/store.js"></script>
        <script>
            var languageSet=localData.get('_cm_local')
            if(languageSet){
                if(languageSet=='en-US'){
                    var jsonApi;
                    $.ajax({
                        "url":'language/localRef_en1.json',
                        "type":'GET',
                        success:function(data){
                            jsonApi=data;
                            loadText(jsonApi)
                        }
                    })
                }else{
                    var jsonApi;
                    $.ajax({
                        "url":'language/localRef_zh.json',
                        "type":'GET',
                        success:function(data){
                            jsonApi=data;
                           loadText(jsonApi)
                        }
                    })  
                }
            }else{
                localData.set('_cm_local','en-US');
                var jsonApi;
                $.ajax({
                    "url":'language/localRef_en1.json',
                    "type":'GET',
                    success:function(data){
                        jsonApi=data;
                        loadText(jsonApi)
                    }
                })
            }
            function loadText(ss){
                $("#findpassReset_title").text(ss.find_resetPass.title)
                $("#register-password-label").text(ss.find_resetPass.pass);
                $("#register-password").attr('placeholder',ss.find_resetPass.pass_des);
                $("#register-password2-label").text(ss.find_resetPass.pass2);
                $("#register-password2").attr('placeholder',ss.find_resetPass.pass2_des);
                $("#resetPassBtn").text(ss.find_resetPass.btn)
            }

            var root=rootApi;
            $('#resetPassBtn').click(function () {
                var mmm={
                        "newPassWord":$('#register-password').val(),
                        "repeatPassword":$('#register-password2').val()
                    };
                    console.log(rootApi)
                $.ajax({
                    url:'/developer/submitPassword',
                    type:'put',
                    contentType:'application/json',
                    data:JSON.stringify(mmm),
                    success:function(data){
                        swal({
                            title: 'Success',
                            text: 'Your password was modified successfully',
                            showCancelButton: false,
                            confirmButtonColor: '#d26a5c',
                            confirmButtonText: 'Go To Login',
                            closeOnConfirm: true,
                            html: false
                        }, function () {
                            window.location.href='login.html';
                        });
                    },
                    error:function(data){
                        alert('shibai')
                    }
                })
            })
        </script>
